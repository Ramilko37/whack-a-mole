<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a mole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<page>
    <audio autoplay="true" controls preload="auto">
        <source src="music/bgsound.wav" type="audio/ogg; codecs=vorbis">
    </audio>
    <div class="startScreen">
        <div ontouchstart="">
            <div class="button" id="start-button">
                <a href="#">Start Game</a>
            </div>
        </div>
    </div>

    <div class="wrapper wrapper_hidden">
            <div class="score">SCORE: 0</div>
            <div class="countdown">countdown</div>



        <div class="game">
            <div class="hole hole1">
                <div class="mole"></div>
            </div>
            <div class="hole hole2">
                <div class="mole"></div>
            </div>
            <div class="hole hole3">
                <div class="mole"></div>
            </div>
            <div class="hole hole4">
                <div class="mole"></div>
            </div>
            <div class="hole hole5">
                <div class="mole"></div>
            </div>
            <div class="hole hole6">
                <div class="mole"></div>
            </div>

        </div>

        <div class="gameOverScreen">
            <div class="totalScore"></div>
            <div class="bestScore"></div>
            <div class="zeroScore"></div>
            <div class="button button_reset" id="reset-button">
                <a href="#">Try Again</a>
            </div>
        </div>

    </div>

</page>

    <script type="module" src="src/index.js"></script>
</body>
</html>
